<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
</head>

<body>
    <h1>Welcome to the Quote Generator</h1>
    <div class="heading">
        <h1>Here is an good quote for you!!!</h1>
    </div>

        <p id="quote">
            "Life is about not knowing, having to change, taking the moment and making the best of it, without knowing
            what's going to happen next"
        </p>
        <p id="author">
            - Gilda Radner
        </p>
    </div>
    <div class="btn-container">
        <button class="bn30" id="btn">Generate New!!</button>
    </div>
</body>
<script src="gen.js"></script>
